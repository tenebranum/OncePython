<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Сервис Учета Студентов</title>
	<meta name="description" value="Система Учета Студентов Учебного Заведения"/>
	<!-- include styles -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="./css/main.css">

	<style type="text/css"> .col-xs-12, .col-xs-4, .col-xs-1, .col-xs-11, .col-xs-8, .col-xs-2, .col-xs-10 </style>

</head>
<body>
	<div class="container">
		<div class="row" id="header">
			<div class="col-xs-12">
				<h2>Форма редактирования Студента</h2>
				<p></p>
			</div>
		</div>

		<div class="row" id="name">
			<div class="col-xs-2" id="t123">
				<p></p>
				<label>Имя:*</label>
			</div>
			<div class="col-xs-10">
				<input type="text" value="Ваниш" id="input-text">
				<p></p>
			</div>
		</div>

		<div class="row" id="second-name">
			<div class="col-xs-2" id="t123">
				<p></p>
				<label>Отчество:</label>
			</div>
			<div class="col-xs-10">
				<input type="text" value="Ванилович" id="input-text">
				<p></p>
			</div>
		</div>

		<div class="row" id="surname">
			<div class="col-xs-2" id="t123">
				<p></p>
				<label>Фамилия:*</label>
			</div>
			<div class="col-xs-10">
				<input type="text" value="Изи" id="input-text">
				<p></p>
			</div>
		</div>

		<div class="row" id="number-student">
			<div class="col-xs-2" id="t123">
				<p></p>
				<label>№ Билета:*</label>
			</div>
			<div class="col-xs-10">
				<input type="text" value="111" id="input-text">
				<p></p>
			</div>
		</div>

		<div class="row" id="birth">
			<div class="col-xs-2" id="t123">
				<p></p>
				<label>Дата рождения:</label>
			</div>
			<div class="col-xs-10">
				<input type="text" value="02.11.1997" id="input-text" >
				<p></p>
			</div>
		</div>

		<div class="row" id="image-current">
			<div class="col-xs-2" id="t123">
				<p></p>
				<label>Фото:</label>
			</div>
			<div class="col-xs-10">
				<span>Текущее:<a href="#">students_photos/Vanish.jpg</a></span>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-10">
				<span >Очистить</span>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<p></p>
			</div>
		</div>

		<div class="row" id="image">
			<div class="col-xs-2"></div>
			<div class="col-xs-10">
				<p></p>
				Изменить:<button class="btn">Choose file</button>No file choosen
				<p></p>
			</div>
		</div>
		
		<div class="row" id="group">
			<div class="col-xs-2" id="t123">
				<p></p>
				<label>Группа:*</label>
			</div>
			<div class="col-xs-3" id="group-selector_rest">
				<select>
					<option value="">ТА-51</option>
					<option value="">ТО-51</option>
					<option value="">ТО-61</option>
				</select>
				<p></p>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-2" id="t123">
				<p></p>
				<label>Дополнительные сведения:</label>
			</div>
			<div class="col-xs-10">
				<p></p>
				<input type="text" value="тест d" id="input-text-additional">
				<p></p>
			</div>
		</div>

		<div class="row" id="end">
			<div class="col-xs-2"></div>
			<div class="col-xs-10">
			<p></p>
				<a class="btn btn-primary" href="#">Сохранить</a>
				<a class="btn " href="#">Отменить</a>			
			</div>
		</div>

	</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
